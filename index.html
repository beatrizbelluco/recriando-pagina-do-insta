<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/ig.ico" type="logo instagram">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular no instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
                <div class="perfil-insta">
                    <img src="img/perfil-insta.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como beatrizbelluco</a>
                <a href="https://www.instagram.com/" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é beatrizbelluco?</p>
                <p class="not-account">
                    <span class="link-blue">Mudar de conta</span>
                    ou 
                    <span class="link-blue">Iniciar sessão</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="dowload">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
